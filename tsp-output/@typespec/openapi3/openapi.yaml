openapi: 3.0.0
info:
  title: Lager 21 Inventory API
  version: 0.0.0
tags:
  - name: Products
paths:
  /api/products:
    get:
      operationId: Products_list
      parameters:
        - name: available
          in: query
          required: false
          schema:
            type: boolean
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
      tags:
        - Products
  /api/products/{id}:
    get:
      operationId: Products_get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Products
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    InventoryData:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Product'
      description: Root inventory structure from third-party JSON.
    Product:
      type: object
      required:
        - id
        - name
        - brand
        - price
        - available
        - weight
        - options
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        brand:
          type: string
        price:
          type: string
          description: Price in SEK (stored as string in JSON)
        available:
          type: boolean
        weight:
          type: number
          format: double
        options:
          type: array
          items:
            $ref: '#/components/schemas/VariantOption'
      description: A product in the inventory.
    ProductListResponse:
      type: object
      required:
        - products
        - total
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        total:
          type: integer
          format: int32
    VariantOption:
      type: object
      required:
        - quantity
      properties:
        color:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
          description: Color options - can be string or string array in raw JSON
        power:
          type: array
          items:
            type: number
            format: double
          description: Power options in watts (for lighting products)
        storage:
          type: array
          items:
            type: string
          description: Storage options in GB (for electronics)
        quantity:
          type: integer
          format: int32
          description: Stock quantity for this variant
      description: |-
        Product variant with optional attributes.
        Color can be a single string or array of strings.
servers:
  - url: http://localhost:3000
    description: Development server
    variables: {}
